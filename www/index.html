<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="shared/jquery.js" type="text/javascript"></script>
    <script src="shared/shiny.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Righteous" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
<!--     <style>
        div{
            border: 2px solid gray;
        }
    </style> -->
</head>
<body>
    <div class="container">
        <div class="heading"> 
           <h2 class = "center-align heading">Visualization with mtcars data</h2>
        </div>
        <div class="row">
            <div class="col m4 s12">

                <p class = "til">How do you want to Visualize?</p>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="xlab" type="text">
                        <label for="xlab">X label</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="ylab" type="text">
                        <label for="ylab">Y label</label>
                    </div>
            
                </div>

                <div class="input-field">
                    <select name = "x">
                        <option value="mpg">mpg</option>
                        <option value="disp">disp</option>
                        <option value="hp">hp</option>
                        <option value="drat">drat</option>
                        <option value="wt" selected>wt</option>
                        <option value="qsec">qsec</option>
                    </select>
                    <label>Select variable for x-axis</label>
                </div>
                <div class="input-field">
                    <select name = "y">
                        <option value="mpg" selected>mpg</option>
                        <option value="disp">disp</option>
                        <option value="hp">hp</option>
                        <option value="drat">drat</option>
                        <option value="wt">wt</option>
                        <option value="qsec">qsec</option>
                    </select>
                    <label>Select variable for y-axis</label>
                </div>
                <div class="input-field">
                    <select name = "group">
                        <option value="cyl" selected>cyl</option>
                        <option value="vs">vs</option>
                        <option value="am">am</option>
                        <option value="gear">gear</option>
                        <option value="carb">carb</option>
                    </select>
                    <label>Select variable for group</label>
                </div>
                <div class="input-field">
                    <select name = "type">
                        <option value="point">point</option>
                        <option value="hex" selected>hex</option>
                    </select>
                    <label>Select Plot type</label>
                </div>
                
                

            </div>
            <div class="col m8 s12">
                <p class = "til">Here's the plot!</p>
                  <div id="plot" class="shiny-plot-output"
                       style="width: 100%; height: 300px">
                  </div>
            </div>
        </div>

        <div class="fixed-action-btn">
            <a href="#modal1" id="menu" class="btn btn-floating btn-large green waves-effect modal-trigger">
                <i class="material-icons">menu</i>
            </a>
        </div>
        <div class="tap-target-wrapper">
            <div class="tap-target green" data-activates="menu">
                <div class="tap-target-content white-text">
                <h5>Don't Know what to do?</h5>
                <p class="white-text">Check Quick Doc</p>
                </div>
            </div>
            <div class="tap-target-wave">
                <a class="btn btn-floating btn-large green tap-target-origin">
                    <i class="material-icons">menu</i>
                </a>
            </div>
        </div>


        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="row">
                    <div class="col s6 offset-s3">
                        <h5 class = "doctil">Quick Start</h5>
                        <ol>
                            <li>Chose X</li>
                            <li>Chose Y</li>
                            <li>Chose group variable</li>
                            <li>Right click to save the pic!</li>
                        </ol>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="shared/shiny.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){

            $('select').material_select();
            $('.tap-target').tapTarget('open'); 

            $('.modal').modal({
                inDuration: 300,
                outDuration: 200
            });
          });
    </script>
</body>

</html>
